<!DOCTYPE html>
<html>
    <head>
        <title>Ping-Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h1 class="btn btn-success" id="header">IA de Ping Pong
                <button data-toggle="modal" data-target="#myModal" id="instructions" class="btn btn-info">Instruções</button>
            </h1>
            <br>
            <button class="btn btn-warning" onclick="startGame()">Jogar</button>
            <button class="btn btn-warning" onclick="restart()">Recomeçar</button>
            <h3 id="status"></h3>
            <canvas id="canvas"></canvas>

            <h4 id="footer">Creditos: IA do Pong, Criado por Andre</h4>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instrucoes</h4>
                    </div>
        
                    <div class="modal-body">
                      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
                        <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1"></li>
                          <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
        
                        <div class="carousel-inner" style="text-align: center;">
        
                          <div class="item active">
                            <h1>Controle a raquete com os direcionais</h1>
                          </div>
        
                          <div class="item">
                            <h1>Rebata a bolinha</h1>
                          </div>
        
                          <div class="item">
                            <h1>Não deixe entrar na sua área</h1>
                          </div>
        
                        </div>
        
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Next</span>
                        </a>
        
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
        
                      </div>
                  </div>
                </div>
              </div>
        
        </center>
        <script src="main.js"></script>
    </body>
</html>
